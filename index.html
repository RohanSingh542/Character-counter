<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real Time Character Counter</h2>
        <textarea name="textarea" id="textarea" class="textarea" placeholder="Enter your text here..." maxlength="100"></textarea>
        <div class="counter">
            <p class="char">Total Character:
                <span id="totalchar"></span>
            </p>
            <p class="char">Remaining Character:
                <span id="remainingchar"></span>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
